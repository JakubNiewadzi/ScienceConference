<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Conferences page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        .bg-color {
    background-color: #277f97;
}

    </style>

</head>
<body>
<nav class="navbar fixed-top navbar-expand-sm navbar-light bg-color">
    <div class="container">
        <a class="navbar-brand mb-0 h1" href="#">Conference</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link active" href="#">Home Page</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">Features</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a href="#" class="dropdown-item">Feature #1</a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-item">Feature #2</a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-item">Feature #3</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/conference">Conference</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" style="margin-left:auto;">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-5" style="height: 80%; flex-shrink: 0; flex-grow: 0;">
    <div class="row mt-5">
        <div class="col-md">
            <div class="card-container-container" style="overflow-x : scroll;">
                <div class="card-container d-flex flex-nowrap overflow-auto">
                    <div class="card mx-2 mb-3" style="width: 20rem; flex-shrink: 0; flex-grow: 0; height: 100%;"
                         th:each="con : ${conferences}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${con.getName()}"></h5>
                            <p class="card-text" th:text="${con.getDescription()}"></p>
                            <a th:href="@{/conference/{id}(id=${con.getId()})}" class="btn btn-success btn-block"
                               name="button" role="button" aria-pressed="true">Zobacz</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
