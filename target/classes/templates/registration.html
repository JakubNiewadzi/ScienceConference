<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <style type="text/css">

    </style>
</head>
<body>
<div class="container">
    <h1> Sign up</h1>
    <form class="form-signup" th:action="@{/registration/register}" th:object="${registrationRequest}" method="post" >
        <div class="form-group">
            <input type="text" name="firstname" placeholder="First Name" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <input type="text" name="lastName" placeholder="Last Name" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Email" th:field="*{email}">
        </div>
        <div class="form-group">
            <input type="text" name="password" placeholder="Password" th:field="*{password}">
        </div>
        <div class="form-group">
            <input type="text" name="repeatPassword" placeholder="Confirm password" th:field="*{repeatPassword}">
        </div>
    </form>
</div>
</body>
</html>
