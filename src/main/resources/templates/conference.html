<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Conferences page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style type="text/css">
        .bg-color {
    background-color: #277f97;
}



    </style>

</head>
<body>
<nav class="navbar fixed-top navbar-expand-sm navbar-light bg-color">
    <div class="container">
        <a class="navbar-brand mb-0 h1" href="/">Conference</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link active" href="/">Strona główna</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">Artykuły</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a href="#" class="dropdown-item">Feature #1</a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-item">Feature #2</a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-item">Feature #3</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/conference">Konferencje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <div th:if="${isLoggedIn == true}" style="margin-left:auto;">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Wyolguj się</a>
                    </li>
                </ul>
            </div>
            <div th:if="${isLoggedIn == false}" style="margin-left:auto;">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Zaloguj się</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Zarejestruj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid mb-2">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card border-secondary rounded" style="margin-top: 80px;" th:each="con:${conferences}">
                <div class="card-body text-center bg-color">
                    <h5 class="card-title" th:text="${con.name}"></h5>
                    <p class="card-text" th:text="${con.description}"></p>
                    <p class="card-text" th:text="${con.startDate + ' - ' + con.endDate}"></p>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                            <a th:href="@{/conference/{id}(id=${con.getId()})}" class="btn btn-secondary btn-lg mb-3">Zobacz więcej</a>
                            <a th:href="@{/conference/delete/{id}(id=${con.id})}" class="btn btn-danger btn-lg">
                                <i class="bi bi-trash"></i> Usuń konferencję
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <a href="/conference/add" class="btn btn-secondary btn-lg"><i class="bi bi-plus"></i> Dodaj
                        konferencę</a>
                </div>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
