<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add panel to conference</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        body {
            padding-top: 100px;
            background-color: #277f97;
        }
        .form-group {
            border-radius: 10px;
            margin: 0 auto;
            max-width: 1000px;
            background-color: white;
            padding: 15px;
        }
    </style>

</head>
<body>

<div align="center" class="container">
    <form class="form-group" th:action="@{/conference/{conferenceId}/addPanel(conferenceId=${conferenceId})}" th:object="${panelDTO}" method="post">
        <h1>Dodaj panel do konferencji</h1>
        <div class="mb-3">
            <textarea class="form-control form-control-lg align-top" name="description" rows="5"
                      placeholder="Opis" th:field="*{description}"
                      style="resize: vertical;"></textarea>
        </div>
        <div class="form-group">
            <input type="datetime-local" class="form-control" id="startDateTime" th:field="*{startDate}" />
        </div>
        <div class="form-group">
            <input type="datetime-local" class="form-control" id="endDateTime" th:field="*{endDate}" />
        </div>
        <input type="submit" class="btn btn-success btn-block" name="submit" value="Dodaj">
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
